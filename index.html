<html>
  <head>
    <title>LG Productions | Home</title>
    <link rel = "icon" href = 
"https://lgplayer13.neocities.org/swordicon.png" 
        type = "image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/style.css" rel="stylesheet" type="text/css" media="all">
    <style>
    body
      {
      background-image: url("https://file.garden/Yhwc9XZFah3TM9iw/yellow-plaid.gif");
      }
      
    .button
      {
        position: relative;
        background-color: #ffa418;
        border: 5px ridge #ffc56c;
        color: #000000;
        padding: 6px 32px;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin-top: auto;
        margin-bottom: 0;
        cursor: pointer;
      }
      
    .button:hover
      {
        background-color: #ffc05e;
        border: 5px ridge #ffc56c;
      }
      
    .dropdown
      {
        position: relative;
        display: inline-block;
      }
    
    .dropdown-content
      {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        padding: 12px 16px;
        z-index: 1;
      }
      
    .dropdown:hover .dropdown-content
      {
        display: block;
      }
    </style>
  </head>
